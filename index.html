<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1e2d;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  background:rgba(28,43,58,0.95);
  padding:20px;
  border-radius:10px;
  max-width:480px;
  width:100%;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
label{display:block;margin-top:10px;font-weight:bold;}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:none;
  font-size:15px;
}
button{cursor:pointer;background:#3a86ff;color:#fff;font-weight:bold}
#tambahKostumBtn{margin-top:5px;background:#ffbe0b;color:#000}
#diskonBtn{background:#ff006e;color:#fff;margin-top:10px}
#total{margin-top:15px;font-size:18px;font-weight:bold;text-align:center}
#kostumInfo,#countdown{text-align:center;margin-top:10px;font-size:14px;color:#ffd700}

/* Prewedding & Wisuda fix */
.form-wisuda, .form-prewedding, .form-umum { width:100%; margin-top:10px; }
.form-wisuda select, .form-prewedding select, .form-umum select,
.form-wisuda option, .form-prewedding option, .form-umum option {
  white-space: normal; line-height:1.4; overflow:visible;
}
</style>
</head>
<body>
<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama:</label>
<input type="text" id="nama" placeholder="Nama">

<label>No WA:</label>
<input type="text" id="hp" placeholder="08xxxx">

<label>Layanan:</label>
<select id="layanan">
  <option value="umum">Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
</select>

<!-- Form Umum -->
<div class="form-umum" id="formUmum">
  <label>Jumlah Orang (Umum):</label>
  <input type="number" id="orangUmum" min="1" max="30" placeholder="1-30 orang">
  <button id="tambahKostumBtn" onclick="tambahKostum()">Tambah Kostum (+Rp50.000)</button>
</div>

<!-- Form Wisuda -->
<div class="form-wisuda" id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="family">Family – Rp 350.000 (hingga 10 orang, +Rp25.000/orang)</option>
    <option value="plus">Plus – Rp 675.000 (hingga 12 orang, +Rp25.000/orang)</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda" min="1" placeholder="Masukkan jumlah orang">
</div>

<!-- Form Prewedding -->
<div class="form-prewedding" id="formPrewedding" style="display:none">
  <label>Paket Prewedding</label>
  <select id="paketPrewedding">
    <option value="1">Rp400.000 | Kostum 1 | 25 file | 10R 1 lembar + 3R 2 lembar</option>
    <option value="2">Rp680.000 | Kostum 2 | 35 file | 12R 1 lembar (dicetak di luar)</option>
    <option value="3">Rp800.000 | Kostum 3 | 45 file | 12R 1 lembar + 10R 1 lembar + 3R 2 lembar</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangPrewedding" min="1" placeholder="Masukkan jumlah orang">
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

<div id="total">Total: -</div>
<div id="kostumInfo"></div>
<div id="countdown"></div>

<button onclick="kirimWA()">Kirim WA</button>
</div>

<script>
// ===== VARIABEL =====
const waNumber = "6282199327646";
const diskonPersen = 10;
let diskonAktif = false;

// Harga umum
const hargaUmum = {1:100000,2:200000,3:300000,4:335000,5:370000,
6:400000,7:420000,8:450000,9:475000,10:500000,
11:525000,12:550000,13:575000,14:600000,15:625000};

// Prewedding
const hargaPrewedding = {1:400000,2:680000,3:800000};

// Wisuda
// (paket Family dan Plus sudah ada di select, diskon tidak berlaku)

const diskonDeadline = new Date("2026-01-28T22:00:00+07:00");

let totalHarga = 0;
let extraKostum = 0;
const hargaKostum = 50000;

// ===== ELEMENT =====
const layanan = document.getElementById("layanan");
const paketWisuda = document.getElementById("paketWisuda");
const paketPrewedding = document.getElementById("paketPrewedding");
const orangUmum = document.getElementById("orangUmum");
const orangWisuda = document.getElementById("orangWisuda");
const orangPrewedding = document.getElementById("orangPrewedding");
const total = document.getElementById("total");
const diskonBtn = document.getElementById("diskonBtn");
const tambahKostumBtn = document.getElementById("tambahKostumBtn");
const kostumInfo = document.getElementById("kostumInfo");
const countdown = document.getElementById("countdown");
const formUmum = document.getElementById("formUmum");
const formWisuda = document.getElementById("formWisuda");
const formPrewedding = document.getElementById("formPrewedding");
const nama = document.getElementById("nama");
const hp = document.getElementById("hp");

// ===== FUNGSI =====
function applyDiskon(h){
  if(layanan.value!=="umum") return h;
  return (diskonAktif && new Date()<=diskonDeadline) ? h-(h*diskonPersen/100) : h;
}

function tampil(){
  total.innerText = totalHarga>0 ? "Total: Rp "+totalHarga.toLocaleString("id-ID") : "Total: -";
}

function hitungUmum(){
  const orang = parseInt(orangUmum.value)||0;
  let harga = 0;
  if(orang <=15) harga = hargaUmum[orang] || 0;
  else if(orang>=16 && orang<=25) harga = orang*30000;
  else if(orang>=26) harga = orang*25000;

  let kostum=0;
  if(orang>=1 && orang<=3) kostum=1;
  else if(orang>=4 && orang<=15) kostum=2;
  else if(orang>=16 && orang<=30) kostum=3;

  let totalCalc = harga + (extraKostum*hargaKostum);
  totalHarga = applyDiskon(totalCalc);
  tampil();

  if(orang>0){
    kostumInfo.innerText = "Kostum dari klien: "+kostum+" set | Tambahan: "+extraKostum+" (Rp50.000 / kostum)";
  }else kostumInfo.innerText="";
  tambahKostumBtn.style.display = diskonAktif ? "block" : "none";
}

function hitungWisuda(){
  const paket = paketWisuda.value;
  const orang = parseInt(orangWisuda.value)||0;
  let harga = 0;
  if(paket=="family") harga = 350000 + (orang>10?(orang-10)*25000:0);
  if(paket=="plus") harga = 675000 + (orang>12?(orang-12)*25000:0);

  totalHarga = harga;
  tampil();
  kostumInfo.innerText="";
  tambahKostumBtn.style.display="none";
}

function hitungPrewedding(){
  const paket = paketPrewedding.value;
  totalHarga = hargaPrewedding[paket] || 0;
  tampil();
  kostumInfo.innerText="";
  tambahKostumBtn.style.display="none";
}

function updateForm(){
  extraKostum=0;
  formWisuda.style.display = layanan.value=="wisuda"?"block":"none";
  formUmum.style.display = layanan.value=="umum"?"block":"none";
  formPrewedding.style.display = layanan.value=="prewedding"?"block":"none";
  kostumInfo.innerText="";
  tambahKostumBtn.style.display="none";
}

function toggleDiskon(){
  if(new Date()>diskonDeadline) return;
  diskonAktif=!diskonAktif;
  diskonBtn.innerText = diskonAktif?"Matikan Diskon":"Aktifkan Diskon";

  if(layanan.value=="wisuda") hitungWisuda();
  else if(layanan.value=="prewedding") hitungPrewedding();
  else hitungUmum();
}

function tambahKostum(){
  if(!diskonAktif) return alert("Aktifkan diskon untuk tambah kostum");
  extraKostum++;
  hitungUmum();
}

function updateCountdown(){
  const diff = diskonDeadline - new Date();
  if(diff<=0){ countdown.innerText="Diskon telah berakhir"; return; }
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  countdown.innerText=`Diskon 10% berakhir dalam ${d} hari ${h} jam ${m} menit ${s} detik`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// ===== EVENT =====
layanan.onchange = updateForm;
paketWisuda.onchange = hitungWisuda;
orangWisuda.oninput = hitungWisuda;
orangUmum.oninput = hitungUmum;
paketPrewedding.onchange = hitungPrewedding;
orangPrewedding.oninput = hitungPrewedding;

// ===== KIRIM WA =====
function kirimWA(){
  if(!nama.value||!hp.value) return alert("Isi nama & WA");
  const pesan=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Layanan: ${layanan.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
  window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(pesan));
}
</script>
</body>
</html>
