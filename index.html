<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0b1c2d;color:white}
header{padding:30px;text-align:center;background:#0b4c6f}
.container{max-width:800px;margin:auto;padding:20px}
.card{background:#12263a;padding:20px;border-radius:10px;margin-bottom:20px}
select,input,button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:5px;font-size:16px}
button{background:#25D366;color:white;font-size:18px;cursor:pointer}
.harga{font-size:26px;font-weight:bold;margin-top:15px;color:#00ffb3}
</style>
</head>

<body>

<header>
<h1>LOGALOGA STUDIO</h1>
<p>Booking Foto Wisuda & Foto Umum</p>
</header>

<div class="container">

<div class="card">
<label>Pilih Layanan</label>
<select id="layanan" onchange="updateForm()">
<option value="">-- Pilih --</option>
<option value="wisuda">Foto Wisuda</option>
<option value="umum">Foto Umum</option>
</select>
</div>

<div class="card" id="formWisuda" style="display:none">
<h3>Foto Wisuda</h3>
<select id="paketWisuda" oninput="hitungWisuda()">
<option value="">Pilih Paket</option>
<option value="family">Family - Rp350.000 (max 10 orang)</option>
<option value="plus">Family Plus - Rp675.000 (max 12 orang)</option>
</select>
<input type="number" id="orangWisuda" placeholder="Jumlah orang" oninput="hitungWisuda()">
</div>

<div class="card" id="formUmum" style="display:none">
<h3>Foto Umum</h3>
<input type="number" id="orangUmum" placeholder="Jumlah orang" oninput="hitungUmum()">
</div>

<div class="card">
<label>Pilih Jam</label>
<select id="jam">
<option value="">-- Pilih Jam --</option>
<option>09.00 - 10.00</option><option>10.00 - 11.00</option>
<option>11.00 - 12.00</option><option>12.00 - 13.00</option>
<option>13.00 - 14.00</option><option>14.00 - 15.00</option>
<option>15.00 - 16.00</option><option>16.00 - 17.00</option>
<option>17.00 - 18.00</option><option>18.00 - 19.00</option>
<option>19.00 - 20.00</option><option>20.00 - 21.00</option>
<option>21.00 - 22.00</option>
</select>
</div>

<div class="card">
<input type="text" id="nama" placeholder="Nama">
<input type="text" id="hp" placeholder="No WhatsApp">
<div class="harga" id="total">Total: -</div>
<button onclick="kirimWA()">Booking via WhatsApp</button>
</div>

</div>
