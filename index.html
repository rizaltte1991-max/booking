<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0b1e2d;font-family:Arial;color:#fff}
.container{max-width:420px;margin:30px auto;background:#102e45;padding:20px;border-radius:12px}
h1{text-align:center}
label{display:block;margin-top:10px}
input,select,button{width:100%;padding:10px;margin-top:6px;border:none;border-radius:6px}
button{background:#1fdc7c;color:#000;font-weight:bold;margin-top:10px;cursor:pointer}
#diskonBtn{background:#ff9800;color:#000}
.harga{font-size:20px;font-weight:bold;color:#1fdc7c;margin-top:15px;text-align:center}
#countdown{text-align:center;color:#ffcc00;margin-top:8px;font-size:14px}
</style>
</head>

<body>
<div class="container">
<h1>LOGALOGA STUDIO</h1>

<label>Layanan</label>
<select id="layanan">
 <option value="">-- Pilih --</option>
 <option value="wisuda">Foto Wisuda</option>
 <option value="umum">Foto Umum</option>
</select>

<div id="formWisuda" style="display:none">
<label>Paket Wisuda</label>
<select id="paketWisuda">
 <option value="">-- Pilih Paket --</option>
 <option value="family">Family – Rp 350.000 (max 10)</option>
 <option value="plus">Family Plus – Rp 675.000 (max 12)</option>
</select>
<input type="number" id="orangWisuda" placeholder="Jumlah orang">
</div>

<div id="formUmum" style="display:none">
<label>Jumlah Orang</label>
<input type="number" id="orangUmum" placeholder="Jumlah orang">
</div>

<input id="nama" placeholder="Nama Lengkap">
<input id="hp" placeholder="No WhatsApp">

<div id="countdown"></div>
<div class="harga" id="total">Total: -</div>
<div id="kostumInfo" style="text-align:center;font-size:14px;color:#ccc;margin-top:6px"></div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon</button>
<button onclick="kirimWA()">Booking via WhatsApp</button>
</div>

<script>
const waNumber="6282199327646";
const diskonPersen=10;
let diskonAktif=false;

const hargaUmum={
1:100000,2:200000,3:300000,4:335000,5:370000,
6:400000,7:420000,8:450000,9:475000,10:500000,
11:525000,12:550000,13:575000,14:600000,15:625000,
16:560000,17:595000,18:630000,19:665000,20:700000,
21:735000,22:770000,23:805000,24:840000,25:875000,
26:650000,27:675000,28:700000,29:725000,30:750000
};

const diskonDeadline=new Date("2026-01-28T22:00:00+07:00");

let totalHarga=0;
let extraKostum=0;
const hargaKostum=50000;

function applyDiskon(h){
 return (diskonAktif && new Date()<=diskonDeadline)?h-(h*diskonPersen/100):h;
}

function tampil(){
 total.innerText=totalHarga>0?"Total: Rp "+totalHarga.toLocaleString("id-ID"):"Total: -";
}

function hitungUmum(){
 const orang=parseInt(orangUmum.value)||0;
 const harga=hargaUmum[orang]||0;

 let kostum=0;
 if(orang>=1 && orang<=3) kostum=1;
 else if(orang>=4 && orang<=15) kostum=2;
 else if(orang>=16 && orang<=30) kostum=3;

 let total=harga + (extraKostum*hargaKostum);
 totalHarga=applyDiskon(total);
 tampil();

 if(orang>0){
   kostumInfo.innerText=
    "Kostum dari klien: "+kostum+" set | Tambahan: "+extraKostum+
    " (Rp50.000 / kostum)";
 }else kostumInfo.innerText="";

 tambahKostumBtn.style.display = diskonAktif ? "block" : "none";
}

function hitungWisuda(){
 const paket=paketWisuda.value;
 const orang=parseInt(orangWisuda.value)||0;
 let harga=0;
 if(paket=="family") harga=350000+(orang>10?(orang-10)*25000:0);
 if(paket=="plus") harga=675000+(orang>12?(orang-12)*25000:0);

 totalHarga=applyDiskon(harga);
 tampil();
 kostumInfo.innerText="";
 tambahKostumBtn.style.display="none";
}

function updateForm(){
 extraKostum=0;
 formWisuda.style.display=layanan.value=="wisuda"?"block":"none";
 formUmum.style.display=layanan.value=="umum"?"block":"none";
 kostumInfo.innerText="";
 tambahKostumBtn.style.display="none";
}

function toggleDiskon(){
 if(new Date()>diskonDeadline)return;
 diskonAktif=!diskonAktif;
 diskonBtn.innerText=diskonAktif?"Matikan Diskon":"Aktifkan Diskon";
 if(layanan.value=="wisuda")hitungWisuda();else hitungUmum();
}

function tambahKostum(){
 if(!diskonAktif)return alert("Aktifkan diskon untuk tambah kostum");
 extraKostum++;
 hitungUmum();
}

function updateCountdown(){
 const diff=diskonDeadline-new Date();
 if(diff<=0){countdown.innerText="Diskon telah berakhir";return;}
 const d=Math.floor(diff/86400000);
 const h=Math.floor(diff/3600000)%24;
 const m=Math.floor(diff/60000)%60;
 const s=Math.floor(diff/1000)%60;
 countdown.innerText=`Diskon 10% berakhir dalam ${d} hari ${h} jam ${m} menit ${s} detik`;
}
setInterval(updateCountdown,1000);updateCountdown();

layanan.onchange=updateForm;
paketWisuda.onchange=hitungWisuda;
orangWisuda.oninput=hitungWisuda;
orangUmum.oninput=hitungUmum;

function kirimWA(){
 if(!nama.value||!hp.value)return alert("Isi nama & WA");
 const pesan=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Layanan: ${layanan.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
 window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(pesan));
}
</script>
</body>
</html>
