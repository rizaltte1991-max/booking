<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1b2a41,#2d1b3d);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}

.container{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  padding:20px;
  border-radius:14px;
  max-width:520px;
  width:100%;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

h2{text-align:center;margin-bottom:10px;}

label{display:block;margin-top:10px;font-weight:bold;}

input,select,button{
  width:100%;
  padding:9px;
  margin-top:5px;
  border-radius:8px;
  border:none;
  font-size:15px;
}

button{
  cursor:pointer;
  background:#ff8fab;
  color:#000;
  font-weight:bold;
}

#tambahKostumBtn{background:#ffd166}
#diskonBtn{background:#cdb4db}

#total{
  margin-top:15px;
  font-size:20px;
  font-weight:bold;
  text-align:center;
  color:#ffd6ff;
}

.form-section{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
}

.form-section.active{
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 10px rgba(255,182,193,0.6);
}

.info-box{
  margin-top:15px;
  font-size:13px;
  background:rgba(0,0,0,0.35);
  padding:10px;
  border-radius:10px;
  color:#ffe066;
}

#countdown{
  text-align:center;
  margin-top:10px;
  color:#a0ffe6;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h2>Booking Logaloga Studio</h2>

<label>Nama</label>
<input id="nama" placeholder="Nama lengkap">

<label>No WhatsApp</label>
<input id="hp" placeholder="08xxxxxxxxxx">

<label>Tanggal Booking</label>
<input type="date" id="tanggalBooking">

<label>Jam Booking</label>
<input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<div class="form-section active" id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1" max="30">
  <button id="tambahKostumBtn">Tambah Kostum (+Rp50.000)</button>
</div>

<div class="form-section" id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="family">Family – Rp350.000 (max 10 orang)</option>
    <option value="plus">Plus – Rp675.000 (max 12 orang)</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda">
</div>

<div class="form-section" id="formPrewedding" style="display:none">
  <label>Paket Prewedding (2 Orang)</label>
  <select id="paketPrewedding">
    <option value="1">Rp400.000 | Kostum 1 | 25 file</option>
    <option value="2">Rp680.000 | Kostum 2 | 35 file</option>
    <option value="3">Rp800.000 | Kostum 3 | 45 file</option>
  </select>
</div>

<div class="form-section" id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto</label>
  <select id="jenisPasfoto">
    <option value="sendiri">Sendiri – Rp40.000</option>
    <option value="berdua">Berdua – Rp50.000</option>
  </select>
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

<div id="countdown"></div>
<div id="total">Total: -</div>

<div class="info-box">
<b>Keterangan:</b><br>
• Harga foto umum menyesuaikan jumlah orang<br>
• Di atas 15 orang → harga per orang<br>
• Paket prewedding berlaku untuk 2 orang<br>
• Diskon 10% terbatas waktu
</div>

<button onclick="kirimWA()">Kirim ke WhatsApp</button>

</div>

<script>
const waNumber="6282199327646";
const diskonDeadline=new Date("2026-01-28T22:00:00+07:00");
let diskonAktif=false;
let totalHarga=0;

const hargaUmum={1:100000,2:200000,3:300000,4:335000,5:370000,6:400000,7:420000,8:450000,9:475000,10:500000,11:525000,12:550000,13:575000,14:600000,15:625000};

function tampil(){
  total.innerText=totalHarga>0?"Total: Rp "+totalHarga.toLocaleString("id-ID"):"Total: -";
}

function updateForm(){
  document.querySelectorAll('.form-section').forEach(f=>f.classList.remove('active'));
  formUmum.style.display=layanan.value==="umum"?"block":"none";
  formWisuda.style.display=layanan.value==="wisuda"?"block":"none";
  formPrewedding.style.display=layanan.value==="prewedding"?"block":"none";
  formPasfoto.style.display=layanan.value==="pasfoto"?"block":"none";
  document.getElementById("form"+layanan.value.charAt(0).toUpperCase()+layanan.value.slice(1))?.classList.add("active");
  totalHarga=0; tampil();
}

function hitungUmum(){
  const o=parseInt(orangUmum.value)||0;
  let h=o<=15?(hargaUmum[o]||0):(o<=25?o*30000:o*25000);
  totalHarga=diskonAktif?h*0.9:h; tampil();
}

orangUmum.oninput=hitungUmum;
layanan.onchange=updateForm;

function toggleDiskon(){diskonAktif=!diskonAktif;hitungUmum();}

setInterval(()=>{
  const s=Math.max(0,(diskonDeadline-new Date())/1000|0);
  countdown.innerText=s>0?`Diskon berakhir dalam ${Math.floor(s/3600)} jam`:"Diskon berakhir";
},1000);

function kirimWA(){
  const msg=`Halo Logaloga Studio
Nama: ${nama.value}
Tanggal: ${tanggalBooking.value}
Jam: ${jamBooking.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
  window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
