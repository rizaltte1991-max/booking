<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1e2d;
  color:#fff;
  padding:20px;
}
.container{
  max-width:500px;
  margin:auto;
  background:#1c2b3a;
  padding:20px;
  border-radius:10px;
}
label{display:block;margin-top:10px;font-weight:bold}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:none;
}
button{
  background:#3a86ff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#btnDiskon{background:#ff006e}
#tambahKostumBtn{
  background:#ffbe0b;
  color:#000;
}
.info{
  margin-top:8px;
  font-size:13px;
  color:#ffd700;
  text-align:center;
}
#total{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}
#countdown{
  text-align:center;
  margin-top:8px;
  color:#ffd700;
}
</style>
</head>

<body>
<div class="container">
<h2 style="text-align:center">Booking Logaloga Studio</h2>

<label>Nama</label>
<input id="nama">

<label>WhatsApp</label>
<input id="hp">

<label>Tanggal</label>
<input type="date" id="tanggalBooking">

<label>Jam</label>
<input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<!-- FOTO UMUM -->
<div id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1" max="30">

  <button id="btnDiskon" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

  <button id="tambahKostumBtn" onclick="tambahKostum()" disabled>
    Tambah Kostum +50.000
  </button>

  <div id="countdown"></div>

  <div class="info" id="infoUmum">
    ðŸ“¸ File: -<br>
    ðŸ‘• Kostum: -<br>
    âž• Tambahan file: Rp25.000 / file
  </div>
</div>

<!-- WISUDA -->
<div id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="350000">Rp350.000 â€“ 15 file â€“ 10 orang â€“ Bonus 10R 1 Lembar</option>
    <option value="675000">Rp675.000 â€“ 30 file â€“ 12 orang â€“ Bonus 10R 2 Lembar</option>
  </select>

  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda" min="1">

  <div class="info">
    Tambahan orang: Rp25.000 / orang<br>
    Tambahan file: Rp25.000 / file
  </div>
</div>

<!-- PREWEDDING -->
<div id="formPrewedding" style="display:none">
  <label>Paket Prewedding (2 Orang)</label>
  <select id="paketPrewedding">
    <option value="400000">Rp400.000 | Kostum 1 | 25 file</option>
    <option value="680000">Rp680.000 | Kostum 2 | 35 file</option>
    <option value="800000">Rp800.000 | Kostum 3 | 45 file</option>
  </select>
</div>

<!-- PASFOTO -->
<div id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto</label>
  <select id="jenisPasfoto">
    <option value="40000">Sendiri â€“ Rp40.000</option>
    <option value="50000">Berdua â€“ Rp50.000</option>
  </select>

  <label><input type="checkbox" id="gantiWarna"> Ganti latar +20.000</label>
  <label><input type="checkbox" id="bersihkanWajah"> Bersihkan wajah +10.000</label>
  <label><input type="checkbox" id="editDasi"> Edit jas/dasi +20.000</label>

  <label>Jumlah Cetak (Rp3.000)</label>
  <input type="number" id="jumlahCetak" min="0">
</div>

<div id="total">Total: -</div>
<button onclick="kirimWA()">Kirim WhatsApp</button>
</div>

<script>
/* ========= DATA ========= */
const hargaUmum = {
  1:100000,2:200000,3:300000,4:335000,5:370000,
  6:400000,7:420000,8:450000,9:475000,10:500000,
  11:525000,12:550000,13:575000,14:600000,15:625000,
  16:560000
};

function getFileUmum(j){
  if(j===1) return 7;
  if(j===2) return 15;
  if(j===3) return 20;
  if(j>=4 && j<=10) return 25;
  if(j>=11) return 30;
  return "-";
}

let totalHarga=0, extraKostum=0, diskonAktif=false;
const diskonDeadline = new Date("2026-01-28T22:00:00");

/* ========= FOTO UMUM ========= */
function hitungUmum(){
  const j = Number(orangUmum.value);
  if(!j){
    total.innerText="Total: -";
    return;
  }

  const hargaDasar = hargaUmum[j] || 0;
  const hargaDiskon = diskonAktif ? hargaDasar*0.9 : hargaDasar;
  totalHarga = hargaDiskon + (extraKostum*50000);

  const kostumGratis = j<=3?1:j<=15?2:3;

  infoUmum.innerHTML=`
    ðŸ“¸ File: ${getFileUmum(j)} file<br>
    ðŸ‘• Kostum: ${kostumGratis+extraKostum} set<br>
    âž• Tambahan file: Rp25.000 / file
  `;

  total.innerText="Total: Rp "+Math.round(totalHarga).toLocaleString("id-ID");
}

function tambahKostum(){
  if(!diskonAktif) return alert("Aktifkan diskon dulu");
  extraKostum++;
  hitungUmum();
}

/* ========= DISKON ========= */
function toggleDiskon(){
  if(layanan.value==="pasfoto") return alert("Diskon tidak berlaku");
  diskonAktif=!diskonAktif;
  btnDiskon.innerText=diskonAktif?"Diskon Aktif":"Aktifkan Diskon 10%";
  tambahKostumBtn.disabled=!(diskonAktif && layanan.value==="umum");
  hitungUmum();
}

/* ========= COUNTDOWN ========= */
function updateCountdown(){
  const s=diskonDeadline-new Date();
  if(s<=0){countdown.innerText="Diskon berakhir";return;}
  countdown.innerText=
    `Diskon berakhir dalam ${Math.floor(s/86400000)} hari ${Math.floor((s%86400000)/3600000)} jam`;
}
setInterval(updateCountdown,1000);updateCountdown();

/* ========= FORM SWITCH ========= */
function updateForm(){
  formUmum.style.display=layanan.value==="umum"?"block":"none";
  formWisuda.style.display=layanan.value==="wisuda"?"block":"none";
  formPrewedding.style.display=layanan.value==="prewedding"?"block":"none";
  formPasfoto.style.display=layanan.value==="pasfoto"?"block":"none";
  totalHarga=extraKostum=0;diskonAktif=false;
  btnDiskon.innerText="Aktifkan Diskon 10%";
  tambahKostumBtn.disabled=true;
  total.innerText="Total: -";
}
layanan.onchange=updateForm;
orangUmum.oninput=hitungUmum;

/* ========= WA ========= */
function kirimWA(){
  if(!nama.value||!hp.value||!tanggalBooking.value||!jamBooking.value)
    return alert("Lengkapi data");
  window.open("https://wa.me/6282199327646?text="+encodeURIComponent(
`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Tanggal: ${tanggalBooking.value}
Jam: ${jamBooking.value}
Layanan: ${layanan.value}
Total: Rp ${Math.round(totalHarga).toLocaleString("id-ID")}`
));
}

updateForm();
</script>
</body>
</html>
