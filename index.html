<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL / PASTEL THEME ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#fde2e4,#e0e7ff);
  color:#333;
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  background:#ffffff;
  max-width:520px;
  width:100%;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  padding:20px;
  animation:fade .6s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1}}

h2{
  text-align:center;
  margin:5px 0 15px;
  color:#4f46e5;
}

.hero{
  text-align:center;
  padding:15px;
  background:#eef2ff;
  border-radius:12px;
  margin-bottom:15px;
}
.hero p{margin:5px 0;color:#555;font-size:14px}

.card{
  background:#fafafa;
  border-radius:12px;
  padding:15px;
  margin-top:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.06);
}

label{display:block;margin-top:10px;font-weight:bold;font-size:14px}
input,select,button{
  width:100%;
  padding:9px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  border:none;
  cursor:pointer;
  font-weight:bold;
  transition:.2s;
}
button:hover{transform:scale(1.02)}

#diskonBtn{background:#ec4899;color:#fff}
#tambahKostumBtn{background:#fde047;color:#333;opacity:.5}

.info{font-size:12px;color:#7c3aed;margin-top:6px;text-align:center}

#total{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
  color:#16a34a;
}
</style>
</head>

<body>
<div class="container">

<div class="hero">
  <h2>Logaloga Photo Studio</h2>
  <p>Booking studio • Wisuda • Prewedding • Pas Foto</p>
</div>

<!-- DATA UMUM -->
<div class="card">
<label>Nama</label>
<input id="nama" placeholder="Nama lengkap">

<label>No WhatsApp</label>
<input id="hp" placeholder="08xxxxxxxxxx">

<label>Tanggal Booking</label>
<input type="date" id="tanggal">

<label>Jam Booking</label>
<input type="time" id="jam">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pas Foto</option>
</select>
</div>

<!-- FOTO UMUM -->
<div class="card" id="formUmum">
<label>Jumlah Orang</label>
<input type="number" id="orang" min="1">

<button id="diskonBtn">Aktifkan Diskon 10%</button>
<button id="tambahKostumBtn">Tambah Kostum (+Rp50.000)</button>
<div class="info">* Tambah kostum aktif setelah diskon</div>
</div>

<!-- WISUDA -->
<div class="card" id="formWisuda" style="display:none">
<label>Paket Wisuda</label>
<select id="paketWisuda">
  <option value="350000">Family – Rp350.000 (max 10 org)</option>
  <option value="675000">Plus – Rp675.000 (max 12 org)</option>
</select>
</div>

<!-- PREWEDDING -->
<div class="card" id="formPre" style="display:none">
<label>Paket Prewedding (2 Orang)</label>
<select id="paketPre">
  <option value="400000">Rp400.000 | 1 Kostum | 25 File | Bonus 10R + 3R</option>
  <option value="680000">Rp680.000 | 2 Kostum | 35 File | Bonus 12R</option>
  <option value="800000">Rp800.000 | 3 Kostum | 45 File | Bonus Lengkap</option>
</select>
<div class="info">* Paket berlaku untuk 2 orang</div>
</div>

<!-- PAS FOTO -->
<div class="card" id="formPas" style="display:none">
<label>Jenis Pas Foto</label>
<select id="pas">
  <option value="40000">Sendiri – Rp40.000</option>
  <option value="50000">Berdua – Rp50.000</option>
</select>

<label>Jumlah Cetak (Rp3.000 / lembar)</label>
<input type="number" id="cetak" min="0">
</div>

<div id="total">Total: -</div>

<button style="margin-top:15px;background:#4f46e5;color:#fff" onclick="kirim()">Kirim ke WhatsApp</button>

</div>

<script>
/* ===== LOGIKA ASLI (TIDAK DIUBAH) ===== */
const hargaUmum={
1:100000,2:200000,3:300000,4:335000,5:370000,
6:400000,7:420000,8:450000,9:475000,10:500000,
11:525000,12:550000,13:575000,14:600000,15:625000
};

let diskon=false;
let kostum=0;
let total=0;

function hitung(){
  let l=layanan.value;
  if(l==="umum"){
    let o=+orang.value||0;
    let h=0;
    if(o<=15) h=hargaUmum[o]||0;
    else if(o<=25) h=o*30000;
    else h=o*25000;
    if(diskon) h*=0.9;
    total=h+kostum;
  }
  if(l==="wisuda") total=+paketWisuda.value;
  if(l==="prewedding") total=+paketPre.value;
  if(l==="pasfoto") total=(+pas.value)+(+cetak.value||0)*3000;

  total>0
    ? document.getElementById("total").innerText="Total: Rp "+total.toLocaleString("id-ID")
    : document.getElementById("total").innerText="Total: -";
}

diskonBtn.onclick=()=>{
  diskon=!diskon;
  diskonBtn.innerText=diskon?"Diskon Aktif":"Aktifkan Diskon 10%";
  tambahKostumBtn.style.opacity=diskon?1:.5;
  hitung();
};

tambahKostumBtn.onclick=()=>{
  if(!diskon) return alert("Aktifkan diskon dulu");
  kostum+=50000;
  hitung();
};

layanan.onchange=()=>{
  formUmum.style.display=layanan.value==="umum"?"block":"none";
  formWisuda.style.display=layanan.value==="wisuda"?"block":"none";
  formPre.style.display=layanan.value==="prewedding"?"block":"none";
  formPas.style.display=layanan.value==="pasfoto"?"block":"none";
  hitung();
};

document.querySelectorAll("input,select").forEach(e=>e.oninput=hitung);

function kirim(){
  if(!nama.value||!hp.value||!tanggal.value||!jam.value){
    alert("Lengkapi nama, WA, tanggal & jam booking");
    return;
  }
  let msg=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Tanggal: ${tanggal.value}
Jam: ${jam.value}
Layanan: ${layanan.value}
Total: Rp ${total.toLocaleString("id-ID")}`;
  window.open("https://wa.me/6282199327646?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
