<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Super Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* --- Warna pastel & layout --- */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f0f4f8;
  color:#333;
}
h1,h2{margin:0 0 10px 0;text-align:center;}
.container{max-width:600px;margin:20px auto;padding:20px;background:#ffffff;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
label{display:block;margin-top:10px;font-weight:bold;}
input,select,button{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:1px solid #ccc;font-size:15px;}
button{cursor:pointer;background:#3a86ff;color:#fff;font-weight:bold;transition:0.3s;}
button:hover{opacity:0.85;}
#tambahKostumBtn{background:#ffbe0b;color:#000;}
#diskonBtn{background:#ff006e;color:#fff;margin-top:10px;}
#total{margin-top:15px;font-size:18px;font-weight:bold;text-align:center;}
#kostumInfo,#countdown,#infoPasfoto{text-align:center;margin-top:10px;font-size:14px;color:#ff6f61;}
.form-section{width:100%;margin-top:10px;}

/* --- Hero --- */
.hero{background:#ffe0f0;padding:40px 20px;text-align:center;border-radius:12px;margin-bottom:20px;transition:all 0.5s;}
.hero h1{color:#3a86ff;}
.hero p{color:#555;}

/* --- Galeri --- */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
  margin:20px auto;
}
.gallery div{
  height:120px;
  border-radius:10px;
  background-size:cover;
  background-position:center;
  transition:transform .3s;
}
.gallery div:hover{transform:scale(1.05);}

/* --- WA Floating --- */
#waBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  padding:15px 18px;
  border-radius:50%;
  font-size:24px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  text-decoration:none;
  z-index:1000;
  transition:0.3s;
}
#waBtn:hover{transform:scale(1.1);}
</style>
</head>
<body>

<!-- Hero -->
<section class="hero">
  <h1>Logaloga Studio</h1>
  <p>Abadikan momen terbaikmu bersama kami</p>
</section>

<!-- Galeri Dinamis -->
<section>
  <h2>Galeri Kami</h2>
  <div id="gallery" class="gallery"></div>
</section>

<!-- Booking Form -->
<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama:</label>
<input type="text" id="nama" placeholder="Nama lengkap">

<label>No WhatsApp:</label>
<input type="text" id="hp" placeholder="08xxxxxxxxxx">

<label>Tanggal Booking:</label>
<input type="date" id="tanggalBooking">

<label>Jam Booking:</label>
<input type="time" id="jamBooking">

<label>Layanan:</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pas Foto</option>
</select>

<!-- FORM UMUM -->
<div class="form-section" id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1" max="30">
  <button id="tambahKostumBtn" onclick="tambahKostum()" disabled>Tambah Kostum (+Rp50.000)</button>
</div>

<!-- FORM WISUDA -->
<div class="form-section" id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="family">Family â€“ Rp350.000 | 15 file | Bonus cetak 10R 1 Lembar (max 10 orang)</option>
    <option value="plus">Plus â€“ Rp675.000 | 30 file | Bonus cetak 10R 2 Lembar (max 12 orang)</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda" min="1">
  <div id="infoWisuda" style="font-size:13px;color:#ff6f61;margin-top:5px;"></div>
</div>

<!-- FORM PREWEDDING -->
<div class="form-section" id="formPrewedding" style="display:none">
  <label>Paket Prewedding (2 Orang)</label>
  <select id="paketPrewedding">
    <option value="1">Rp400.000 | Kostum 1 | 25 file | Bonus cetak 10R 1 Lembar + 3R 2 Lembar</option>
    <option value="2">Rp680.000 | Kostum 2 | 35 file | Bonus cetak 12R 1 Lembar</option>
    <option value="3">Rp800.000 | Kostum 3 | 45 file | Bonus cetak 12R 1 Lembar + 10R 1 Lembar + 3R 2 Lembar</option>
  </select>
  <div style="margin-top:8px;font-size:13px;color:#ff6f61">* Paket prewedding berlaku untuk 2 orang</div>
  <div id="infoPrew" style="font-size:13px;color:#ff6f61;margin-top:5px;"></div>
</div>

<!-- FORM PASFOTO -->
<div id="formPasfoto" class="form-section" style="display:none">
  <label>Jenis Pasfoto:</label>
  <select id="jenisPasfoto">
    <option value="sendiri">Sendiri â€“ Rp40.000</option>
    <option value="berdua">Berdua â€“ Rp50.000</option>
  </select>

  <label>Layanan Tambahan:</label>
  <input type="checkbox" id="gantiWarna"> Ganti latar (+Rp20.000)<br>
  <input type="checkbox" id="bersihkanWajah"> Bersihkan wajah (+Rp10.000)<br>
  <input type="checkbox" id="editDasi"> Edit jas/dasi (+Rp20.000)

  <label>Jumlah Cetak (Rp3.000 / lembar)</label>
  <input type="number" id="jumlahCetak" min="0">
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>
<div id="countdown"></div>
<div id="total">Total: -</div>
<div id="kostumInfo"></div>

<button onclick="kirimWA()">Kirim ke WhatsApp</button>
</div>

<!-- WA Floating -->
<a href="https://wa.me/6282199327646" target="_blank" id="waBtn">ðŸ“±</a>

<script>
// --- Galeri ---
const photos = {
  umum: ["images/IMG_2811.jpg","images/IMG_0170.jpg"],
  wisuda: ["images/IMG_0170.jpg","images/IMG_9977.jpg","images/IMG_2811.jpg"],
  prewedding: ["images/IMG_1487.jpg","images/IMG_1438.jpg","images/IMG_1470.jpg"],
  pasfoto: ["images/IMG_3298.jpg","images/IMG_8631.jpg","images/IMG_7737.jpg","images/anisa.jpg"]
};

const gallery = document.getElementById("gallery");
const layananDropdown = document.getElementById("layanan");
function updateGallery(value){
  gallery.innerHTML="";
  photos[value].forEach(src=>{
    const div=document.createElement("div");
    div.style.backgroundImage=`url(${src})`;
    gallery.appendChild(div);
  });
}
layananDropdown.addEventListener("change",()=>updateGallery(layananDropdown.value));
updateGallery(layananDropdown.value);

// --- Booking & Harga ---
const waNumber="6282199327646";
let diskonAktif=false;
let totalHarga=0;
let extraKostum=0;

const hargaUmum={1:100000,2:200000,3:300000,4:335000,5:370000,6:400000,7:420000,8:450000,9:475000,10:500000,11:525000,12:550000,13:575000,14:600000,15:625000,16:560000,17:510000,18:540000,19:570000,20:600000,21:630000,22:650000,23:680000,24:700000,25:750000,26:780000,27:800000,28:820000,29:850000,30:900000};

function tampil(){document.getElementById("total").innerText = totalHarga>0?"Total: Rp "+totalHarga.toLocaleString("id-ID"):"Total: -";}

const formUmum = document.getElementById("formUmum");
const formWisuda = document.getElementById("formWisuda");
const formPrewedding = document.getElementById("formPrewedding");
const formPasfoto = document.getElementById("formPasfoto");

const orangUmum = document.getElementById("orangUmum");
const paketWisuda = document.getElementById("paketWisuda");
const orangWisuda = document.getElementById("orangWisuda");
const paketPrewedding = document.getElementById("paketPrewedding");
const jenisPasfoto = document.getElementById("jenisPasfoto");
const gantiWarna = document.getElementById("gantiWarna");
const bersihkanWajah = document.getElementById("bersihkanWajah");
const editDasi = document.getElementById("editDasi");
const jumlahCetak = document.getElementById("jumlahCetak");

const diskonDeadline=new Date("2026-01-28T22:00:00+07:00");

function hitungUmum(){
  const o=parseInt(orangUmum.value)||0;
  let h=0;
  if(o<=15) h=hargaUmum[o]||0;
  else if(o<=25) h=o*30000;
  else h=o*25000;
  if(diskonAktif) h*=0.9;
  totalHarga=h+extraKostum;
  tampil();
}

function hitungWisuda(){
  const o=parseInt(orangWisuda.value)||0;
  let h=paketWisuda.value==="family"?350000:675000;
  let max=paketWisuda.value==="family"?10:12;
  if(o>max) h+=(o-max)*25000;
  totalHarga=h+extraKostum;
  document.getElementById("infoWisuda").innerText=o>max?"Tambahan orang: Rp "+((o-max)*25000):"";
  tampil();
}

function hitungPrewedding(){
  let hargaP={1:400000,2:680000,3:800000}[paketPrewedding.value];
  totalHarga=hargaP+extraKostum;
  document.getElementById("infoPrew").innerText="Tambahan file: Rp25.000/file";
  tampil();
}

function hitungPasfoto(){
  let h=jenisPasfoto.value==="sendiri"?40000:50000;
  if(gantiWarna.checked) h+=20000;
  if(bersihkanWajah.checked) h+=10000;
  if(editDasi.checked) h+=20000;
  h+=(parseInt(jumlahCetak.value)||0)*3000;
  totalHarga=h+extraKostum;
  tampil();
}

function toggleDiskon(){
  if(new Date()>diskonDeadline) return;
  diskonAktif=!diskonAktif;
  document.getElementById("tambahKostumBtn").disabled=!diskonAktif;
  hitungUmum();
  hitungWisuda();
  hitungPrewedding();
  hitungPasfoto();
}

// Update form sesuai layanan
function updateForm(){
  formUmum.style.display=layananDropdown.value==="umum"?"block":"none";
  formWisuda.style.display=layananDropdown.value==="wisuda"?"block":"none";
  formPrewedding.style.display=layananDropdown.value==="prewedding"?"block":"none";
  formPasfoto.style.display=layananDropdown.value==="pasfoto"?"block":"none";
  totalHarga=0;
  tampil();
}
layananDropdown.onchange=updateForm;

// Input events
orangUmum.oninput=hitungUmum;
paketWisuda.onchange=hitungWisuda;
orangWisuda.oninput=hitungWisuda;
paketPrewedding.onchange=hitungPrewedding;
jenisPasfoto.onchange=hitungPasfoto;
gantiWarna.onchange=hitungPasfoto;
bersihkanWajah.onchange=hitungPasfoto;
editDasi.onchange=hitungPasfoto;
jumlahCetak.oninput=hitungPasfoto;

// Tambah kostum
function tambahKostum(){extraKostum+=50000;hitungUmum();hitungWisuda();hitungPrewedding();hitungPasfoto();}

// Kirim WA
function kirimWA(){
  if(!nama.value||!hp.value||!tanggalBooking.value||!jamBooking.value){alert("Lengkapi nama, WA, tanggal & jam booking");return;}
  const msg=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Tanggal: ${tanggalBooking.value}
Jam: ${jamBooking.value}
Layanan: ${layananDropdown.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
  window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(msg));
}

// --- Countdown Diskon ---
function updateCountdown(){
  const now=new Date();
  let diff=diskonDeadline-now;
  if(diff<0){document.getElementById("countdown").innerText="Diskon sudah berakhir";return;}
  const days=Math.floor(diff/1000/60/60/24);
  const hours=Math.floor((diff/1000/60/60)%24);
  const minutes=Math.floor((diff/1000/60)%60);
  const seconds=Math.floor((diff/1000)%60);
  document.getElementById("countdown").innerText=`Diskon aktif, sisa: ${days} hari ${hours} jam ${minutes} mnt ${seconds} dtk`;
}
setInterval(updateCountdown,1000);
updateCountdown();

</script>
</body>
</html>
