@keyframes fadeUp{

}

h2{text-align:center;margin-bottom:15px}

label{

  font-size:14px;
}

input,select,button{

}

button:hover{background:#8FA998}

.form-section{

#diskonBtn{background:#ff7aa2;margin-top:14px}

  padding:14px 16px;

</head>
