<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#F4F7F5;
  --card:#ffffff;
  --primary:#A3B5A4;
  --secondary:#F6C1B5;
  --text:#2F3E34;
  --muted:#6B7A70;
}

*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:30px 15px;
}

.container{
  background:var(--card);
  padding:25px;
  border-radius:22px;
  max-width:520px;
  width:100%;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

h2{
  text-align:center;
  margin-bottom:15px;
  font-weight:700;
}

label{
  display:block;
  margin-top:12px;
  font-weight:600;
  font-size:14px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #E2E8E4;
  font-size:14px;
}

button{
  cursor:pointer;
  background:var(--primary);
  color:#fff;
  font-weight:600;
  border:none;
  transition:.3s;
}

button:hover{background:#8FA998}

#tambahKostumBtn{
  background:var(--secondary);
  color:#000;
}

#diskonBtn{
  background:#ff7aa2;
  margin-top:14px;
}

#total{
  margin-top:18px;
  font-size:20px;
  font-weight:700;
  text-align:center;
}

#kostumInfo,#countdown,#infoPasfoto{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  color:#9c7c4c;
}

.form-section{
  margin-top:10px;
  padding:15px;
  border-radius:18px;
  background:#FAFBFA;
}
</style>
</head>

<body>

<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama</label>
<input type="text" id="nama" placeholder="Nama lengkap">

<label>No WhatsApp</label>
<input type="text" id="hp" placeholder="08xxxxxxxxxx">

<label>Tanggal Booking</label>
<input type="date" id="tanggalBooking">

<label>Jam Booking</label>
<input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<div class="form-section" id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1" max="30">
  <button id="tambahKostumBtn" onclick="tambahKostum()">Tambah Kostum (+Rp50.000)</button>
</div>

<div class="form-section" id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="family">Family – Rp350.000</option>
    <option value="plus">Plus – Rp675.000</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda" min="1">
</div>

<div class="form-section" id="formPrewedding" style="display:none">
  <label>Paket Prewedding</label>
  <select id="paketPrewedding">
    <option value="1">Rp400.000 | 1 Kostum | 25 File</option>
    <option value="2">Rp680.000 | 2 Kostum | 35 File</option>
    <option value="3">Rp800.000 | 3 Kostum | 45 File</option>
  </select>
</div>

<div class="form-section" id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto</label>
  <select id="jenisPasfoto">
    <option value="sendiri">Sendiri – Rp40.000</option>
    <option value="berdua">Berdua – Rp50.000</option>
  </select>

  <label><input type="checkbox" id="gantiWarna"> Ganti latar (+Rp20.000)</label>
  <label><input type="checkbox" id="bersihkanWajah"> Bersihkan wajah (+Rp10.000)</label>
  <label><input type="checkbox" id="editDasi"> Edit jas/dasi (+Rp20.000)</label>

  <label>Jumlah Cetak (Rp3.000)</label>
  <input type="number" id="jumlahCetak" min="0">
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

<div id="total">Total: -</div>
<div id="kostumInfo"></div>
<div id="countdown"></div>

<button onclick="kirimWA()">Kirim ke WhatsApp</button>
</div>

<!-- ⚠️ SCRIPT ASLI KAMU (TIDAK DIUBAH) -->
<script>
const waNumber="6282199327646";
const diskonDeadline=new Date("2026-01-28T22:00:00+07:00");
let diskonAktif=false;
let totalHarga=0;

const hargaUmum={1:100000,2:200000,3:300000,4:335000,5:370000,6:400000,7:420000,8:450000,9:475000,10:500000,11:525000,12:550000,13:575000,14:600000,15:625000};

function tampil(){
  total.innerText=totalHarga>0?"Total: Rp "+totalHarga.toLocaleString("id-ID"):"Total: -";
}

function hitungUmum(){
  const o=parseInt(orangUmum.value)||0;
  let h=0;
  if(o<=15) h=hargaUmum[o]||0;
  else if(o<=25) h=o*30000;
  else h=o*25000;
  totalHarga=diskonAktif?h*0.9:h;
  tampil();
}

function hitungWisuda(){
  const o=parseInt(orangWisuda.value)||0;
  let h=paketWisuda.value==="family"?350000:675000;
  let max=paketWisuda.value==="family"?10:12;
  if(o>max) h+=(o-max)*25000;
  totalHarga=h;
  tampil();
}

function hitungPrewedding(){
  totalHarga={1:400000,2:680000,3:800000}[paketPrewedding.value];
  tampil();
}

function hitungPasfoto(){
  let h=jenisPasfoto.value==="sendiri"?40000:50000;
  if(gantiWarna.checked) h+=20000;
  if(bersihkanWajah.checked) h+=10000;
  if(editDasi.checked) h+=20000;
  h+=(parseInt(jumlahCetak.value)||0)*3000;
  totalHarga=h;
  tampil();
}

function toggleDiskon(){
  if(new Date()>diskonDeadline) return;
  diskonAktif=!diskonAktif;
  hitungUmum();
}

function updateForm(){
  formUmum.style.display=layanan.value==="umum"?"block":"none";
  formWisuda.style.display=layanan.value==="wisuda"?"block":"none";
  formPrewedding.style.display=layanan.value==="prewedding"?"block":"none";
  formPasfoto.style.display=layanan.value==="pasfoto"?"block":"none";
  totalHarga=0;
  tampil();
}

layanan.onchange=updateForm;
orangUmum.oninput=hitungUmum;
paketWisuda.onchange=hitungWisuda;
orangWisuda.oninput=hitungWisuda;
paketPrewedding.onchange=hitungPrewedding;
jenisPasfoto.onchange=hitungPasfoto;
gantiWarna.onchange=hitungPasfoto;
bersihkanWajah.onchange=hitungPasfoto;
editDasi.onchange=hitungPasfoto;
jumlahCetak.oninput=hitungPasfoto;

function kirimWA(){
  if(!nama.value||!hp.value||!tanggalBooking.value||!jamBooking.value){
    alert("Lengkapi data dulu");
    return;
  }
  const msg=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Tanggal: ${tanggalBooking.value}
Jam: ${jamBooking.value}
Layanan: ${layanan.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
  window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
