<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1e2d;
  color:#fff;
  padding:20px;
}
.container{
  max-width:500px;
  margin:auto;
  background:#1c2b3a;
  padding:20px;
  border-radius:10px;
}
label{display:block;margin-top:10px;font-weight:bold}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:none;
}
button{
  background:#3a86ff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#tambahKostumBtn{
  background:#ffbe0b;
  color:#000;
  margin-top:6px;
}
.info{
  margin-top:8px;
  font-size:13px;
  color:#ffd700;
  text-align:center;
}
#total{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}
#diskonBtn{
  background:#ff006e;
  margin-top:10px;
}
#countdown{
  text-align:center;
  margin-top:10px;
  color:#ffd700;
}
</style>
</head>

<body>
<div class="container">
<h2 style="text-align:center">Booking Logaloga Studio</h2>

<label>Nama</label>
<input id="nama">

<label>WhatsApp</label>
<input id="hp">

<label>Tanggal</label>
<input type="date" id="tanggalBooking">

<label>Jam</label>
<input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<!-- FOTO UMUM -->
<div id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1" max="30">

  <button id="tambahKostumBtn" onclick="tambahKostum()">
    Tambah Kostum +Rp50.000
  </button>

  <div class="info" id="infoUmum">
    ðŸ“¸ File: -
    <br>ðŸ‘• Kostum: -
    <br>âž• Tambahan file: Rp25.000 / file
  </div>
</div>

<!-- WISUDA -->
<div id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="350000">Rp350.000 | 15 file | Bonus cetak 10R 1 lembar</option>
    <option value="675000">Rp675.000 | 30 file | Bonus cetak 10R 2 lembar</option>
  </select>

  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda" min="1">

  <div class="info">
    Max 10 / 12 orang<br>
    Tambahan orang: Rp25.000 / orang<br>
    Tambahan file: Rp25.000 / file
  </div>
</div>

<!-- PREWEDDING -->
<div id="formPrewedding" style="display:none">
  <label>Paket Prewedding (2 orang)</label>
  <select id="paketPrewedding">
    <option value="400000">Rp400.000 | 25 file</option>
    <option value="680000">Rp680.000 | 35 file</option>
    <option value="800000">Rp800.000 | 45 file</option>
  </select>

  <div class="info">
    Berlaku untuk 2 orang<br>
    Tambahan file: Rp25.000 / file
  </div>
</div>

<!-- PASFOTO -->
<div id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto</label>
  <select id="jenisPasfoto">
    <option value="40000">Sendiri â€“ Rp40.000</option>
    <option value="50000">Berdua â€“ Rp50.000</option>
  </select>

  <label><input type="checkbox" id="gantiWarna"> Ganti latar +20.000</label>
  <label><input type="checkbox" id="bersihkanWajah"> Bersihkan wajah +10.000</label>
  <label><input type="checkbox" id="editDasi"> Edit jas/dasi +20.000</label>

  <label>Jumlah Cetak (Rp3.000)</label>
  <input type="number" id="jumlahCetak" min="0">
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>

<div id="countdown"></div>
<div id="total">Total: -</div>

<button onclick="kirimWA()">Kirim WhatsApp</button>
</div>

<script>
/* ================== DATA ================== */
const hargaUmum = {
  1:100000,2:200000,3:300000,4:335000,5:370000,
  6:400000,7:420000,8:450000,9:475000,10:500000,
  11:525000,12:550000,13:575000,14:600000,15:625000,
  16:560000
};

let totalHarga = 0;
let extraKostum = 0;
let diskonAktif = false;
const deadline = new Date("2026-01-28T22:00:00");

/* ================== UMUM ================== */
function hitungUmum(){
  const o = parseInt(orangUmum.value);
  if(!o) return;

  let h = 0;

  // ðŸ”’ KUNCI MATI DI SINI
  if (hargaUmum[o]) {
    h = hargaUmum[o];
  }
  else if (o <= 25) {
    h = o * 30000;
  }
  else {
    h = o * 25000;
  }

  totalHarga = h;
  tampil();
}

function tambahKostum(){
  extraKostum++;
  hitungUmum();
}

/* ================== WISUDA ================== */
function hitungWisuda(){
  let h = parseInt(paketWisuda.value);
  let max = h === 350000 ? 10 : 12;
  let o = parseInt(orangWisuda.value)||0;
  if(o > max) h += (o-max) * 25000;
  totalHarga = h;
  tampil();
}

/* ================== PREWEDDING ================== */
function hitungPrewedding(){
  totalHarga = parseInt(paketPrewedding.value);
  tampil();
}

/* ================== PASFOTO ================== */
function hitungPasfoto(){
  let h = parseInt(jenisPasfoto.value);
  if(gantiWarna.checked) h+=20000;
  if(bersihkanWajah.checked) h+=10000;
  if(editDasi.checked) h+=20000;
  h += (parseInt(jumlahCetak.value)||0) * 3000;
  totalHarga = h;
  tampil();
}

/* ================== UMUM ================== */
function tampil(){
  total.innerText = totalHarga>0
    ? "Total: Rp "+Math.round(totalHarga).toLocaleString("id-ID")
    : "Total: -";
}

/* ================== DISKON ================== */
function toggleDiskon(){
  diskonAktif = !diskonAktif;
  if(layanan.value==="umum") hitungUmum();
}

function updateCountdown(){
  const s = deadline - new Date();
  if(s<=0){
    countdown.innerText = "Diskon berakhir";
    return;
  }
  const hari = Math.floor(s/86400000);
  const jam = Math.floor((s%86400000)/3600000);
  countdown.innerText = `Diskon berakhir dalam ${hari} hari ${jam} jam`;
}
setInterval(updateCountdown,1000);

/* ================== FORM SWITCH ================== */
function updateForm(){
  formUmum.style.display = layanan.value==="umum"?"block":"none";
  formWisuda.style.display = layanan.value==="wisuda"?"block":"none";
  formPrewedding.style.display = layanan.value==="prewedding"?"block":"none";
  formPasfoto.style.display = layanan.value==="pasfoto"?"block":"none";
  totalHarga=0;
  extraKostum=0;
  tampil();
}

/* ================== EVENT ================== */
layanan.onchange = updateForm;
orangUmum.oninput = hitungUmum;
paketWisuda.onchange = hitungWisuda;
orangWisuda.oninput = hitungWisuda;
paketPrewedding.onchange = hitungPrewedding;
jenisPasfoto.onchange = hitungPasfoto;
gantiWarna.onchange = hitungPasfoto;
bersihkanWajah.onchange = hitungPasfoto;
editDasi.onchange = hitungPasfoto;
jumlahCetak.oninput = hitungPasfoto;

updateForm();

/* ================== WA ================== */
function kirimWA(){
  let msg=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Total: Rp ${totalHarga.toLocaleString("id-ID")}`;
  window.open("https://wa.me/6282199327646?text="+encodeURIComponent(msg));
}
</script>
</body>
</html>
