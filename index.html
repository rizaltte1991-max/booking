<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0b1e2d;font-family:Arial;color:#fff}
.container{max-width:420px;margin:30px auto;background:#102e45;padding:20px;border-radius:12px}
h1{text-align:center}
label{display:block;margin-top:10px}
input,select,button{width:100%;padding:10px;margin-top:6px;border:none;border-radius:6px}
button{background:#1fdc7c;color:#000;font-weight:bold;margin-top:10px;cursor:pointer}
#diskonBtn{background:#ff9800;color:#000}
.harga{font-size:20px;font-weight:bold;color:#1fdc7c;margin-top:15px;text-align:center}
</style>
</head>

<body>
<div class="container">
<h1>LOGALOGA STUDIO</h1>

<label>Layanan</label>
<select id="layanan">
 <option value="">-- Pilih --</option>
 <option value="wisuda">Foto Wisuda</option>
 <option value="umum">Foto Umum</option>
</select>

<label>Jam Booking</label>
<select id="jam">
<option value="">-- Pilih Jam --</option>
<option>09.00</option><option>10.00</option><option>11.00</option>
<option>12.00</option><option>13.00</option><option>14.00</option>
<option>15.00</option><option>16.00</option><option>17.00</option>
<option>18.00</option><option>19.00</option><option>20.00</option>
<option>21.00</option><option>22.00</option>
</select>

<div id="formWisuda" style="display:none">
<label>Paket Wisuda</label>
<select id="paketWisuda">
 <option value="">-- Pilih Paket --</option>
 <option value="family">Family – Rp 350.000 (max 10)</option>
 <option value="plus">Family Plus – Rp 675.000 (max 12)</option>
</select>
<input type="number" id="orangWisuda" placeholder="Jumlah orang">
</div>

<div id="formUmum" style="display:none">
<label>Jumlah Orang</label>
<input type="number" id="orangUmum" placeholder="Jumlah orang">
</div>

<input id="nama" placeholder="Nama Lengkap">
<input id="hp" placeholder="No WhatsApp">

<div class="harga" id="total">Total: -</div>
<div style="font-size:13px;line-height:1.5;margin-top:10px;color:#cfd8dc">
<b>Keterangan Kostum (dibawa klien):</b><br>
• 1–3 orang: 1 kostum<br>
• 4–10 orang: 2 kostum<br>
• 11–30 orang: 3 kostum<br>
Tambahan kostum: <b>Rp 50.000 / kostum</b>
</div>

<div id="countdown" style="text-align:center;font-size:13px;margin-top:10px;color:#ffcc80"></div>
<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon</button>
<button onclick="kirimWA()">Booking via WhatsApp</button>

<script>
const hargaUmum = {
  1:100000,
  2:200000,
  3:300000,
  4:335000,
  5:370000,
  6:400000,
  7:420000,
  8:450000,
  9:475000,
  10:500000,
  11:525000,
  12:550000,
  13:575000,
  14:600000,
  15:625000,
  16:560000,
  17:595000,
  18:630000,
  19:665000,
  20:700000,
  21:735000,
  22:770000,
  23:805000,
  24:840000,
  25:875000,
  26:650000,
  27:675000,
  28:700000,
  29:725000,
  30:750000
};

// Deadline diskon: 28 Januari 2026 jam 22:00 WIB
const diskonDeadline = new Date("2026-01-28T22:00:00+07:00");

/* Harga 1–15 */
const hargaPaket = {
  1:100000, 2:200000, 3:300000,
  4:335000, 5:370000, 6:400000,
  7:420000, 8:450000, 9:475000,
  10:500000, 11:525000, 12:550000,
  13:575000, 14:600000, 15:625000
};

let totalHarga=0;

function toggleDiskon(){
  if(new Date() > diskonDeadline) return;

  diskonAktif = !diskonAktif;
  diskonBtn.innerText = diskonAktif ? "Matikan Diskon" : "Aktifkan Diskon";
  hitung();
}

function updateForm(){
const l=layanan.value;
formWisuda.style.display=l=="wisuda"?"block":"none";
formUmum.style.display=l=="umum"?"block":"none";
hitung();
}

function applyDiskon(h){
return diskonAktif ? h - (h*diskonPersen/100) : h;
}

function hitung(){
if(layanan.value=="wisuda") hitungWisuda();
if(layanan.value=="umum") hitungUmum();
}

function hitungWisuda(){
const paket=paketWisuda.value;
const orang=parseInt(orangWisuda.value)||0;
let harga=0;
if(paket=="family") harga=350000+(orang>10?(orang-10)*25000:0);
if(paket=="plus") harga=675000+(orang>12?(orang-12)*25000:0);
totalHarga=applyDiskon(harga);
tampil();
}

function hitungUmum(){
 const orang = parseInt(orangUmum.value) || 0;
 let harga = 0;

 if(orang >= 26){
   harga = orang * 25000;
 }
 else if(orang >= 16){
   harga = orang * 35000;
 }
 else{
   harga = hargaPaket[orang] || 0;
 }

 totalHarga = applyDiskon(harga);
 tampil();
}


function tampil(){
total.innerText=totalHarga>0?"Total: Rp "+totalHarga.toLocaleString("id-ID"):"Total: -";
}

function kirimWA(){
if(!nama.value||!hp.value||!jam.value){alert("Lengkapi nama, WA & jam");return;}
let detail="";
if(layanan.value=="wisuda") detail="Paket: "+paketWisuda.value+"%0AJumlah orang: "+orangWisuda.value;
if(layanan.value=="umum") detail="Jumlah orang: "+orangUmum.value;

const pesan=
"Halo Logaloga Studio%0A"+
"Nama: "+nama.value+"%0A"+
"WA: "+hp.value+"%0A"+
"Jam: "+jam.value+"%0A"+
"Layanan: "+layanan.value+"%0A"+
detail+"%0A"+
"Total: Rp "+totalHarga.toLocaleString("id-ID")+(diskonAktif?" (Diskon "+diskonPersen+"%)":"");

window.open("https://wa.me/"+waNumber+"?text="+pesan,"_blank");
}

layanan.onchange=updateForm;
paketWisuda.onchange=hitungWisuda;
orangWisuda.oninput=hitungWisuda;
orangUmum.oninput=hitungUmum;

/* =======================
   TIMER DISKON
   Berakhir 28 Jan 2026 22:00 WIB
======================= */

const diskonDeadline = new Date("2026-01-28T22:00:00+07:00");

function updateCountdown(){
  const now = new Date();
  const diff = diskonDeadline - now;

  if(diff <= 0){
    diskonAktif = false;
    diskonBtn.disabled = true;
    diskonBtn.innerText = "Diskon Berakhir";
    document.getElementById("countdown").innerText = "Promo diskon telah berakhir";
    hitung();
    return;
  }

  const hari = Math.floor(diff / (1000*60*60*24));
  const jam  = Math.floor((diff / (1000*60*60)) % 24);
  const menit = Math.floor((diff / (1000*60)) % 60);
  const detik = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerText =
    "Diskon 10% berakhir dalam " + hari + " hari " + jam + " jam " + menit + " menit " + detik + " detik";
}

setInterval(updateCountdown,1000);
updateCountdown();

/* =======================
   KUNCI TOGGLE DISKON
======================= */

function toggleDiskon(){
  if(new Date() > diskonDeadline) return;

  diskonAktif = !diskonAktif;
  diskonBtn.innerText = diskonAktif ? "Matikan Diskon" : "Aktifkan Diskon";
  hitung();
}
</script>

</body>
</html>
