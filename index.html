<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#0b1e2d;color:#fff;margin:0}
.container{max-width:420px;margin:40px auto;background:#0f2a3d;padding:20px;border-radius:10px}
h1{text-align:center}
select,input,button{width:100%;padding:10px;margin-top:10px;border-radius:5px;border:none}
button{background:#1ccf7a;font-weight:bold;color:#000;cursor:pointer}
.harga{margin-top:15px;font-size:20px;font-weight:bold;color:#1ccf7a}
label{margin-top:10px;display:block}
</style>
</head>

<body>
<div class="container">
<h1>LOGALOGA STUDIO</h1>

<label>Pilih Layanan</label>
<select id="layanan" oninput="updateForm()">
  <option value="">-- Pilih --</option>
  <option value="wisuda">Foto Wisuda</option>
  <option value="umum">Foto Umum</option>
</select>

<label>Pilih Jam</label>
<select id="jam">
  <option value="">-- Pilih Jam --</option>
  <option>09.00</option><option>10.00</option><option>11.00</option>
  <option>12.00</option><option>13.00</option><option>14.00</option>
  <option>15.00</option><option>16.00</option><option>17.00</option>
  <option>18.00</option><option>19.00</option><option>20.00</option>
  <option>21.00</option><option>22.00</option>
</select>

<div id="formWisuda" style="display:none">
<label>Paket Wisuda</label>
<select id="paketWisuda" oninput="hitungWisuda()">
  <option value="">-- Pilih Paket --</option>
  <option value="family">Family – Rp 350.000 (max 10)</option>
  <option value="plus">Family Plus – Rp 675.000 (max 12)</option>
</select>

<input type="number" id="orangWisuda" placeholder="Jumlah orang" oninput="hitungWisuda()">
</div>

<div id="formUmum" style="display:none">
<label>Jumlah Orang</label>
<input type="number" id="orangUmum" placeholder="Jumlah orang" oninput="hitungUmum()">
</div>

<input id="nama" placeholder="Nama">
<input id="hp" placeholder="No WhatsApp">

<div class="harga" id="total">Total: -</div>

<button onclick="kirimWA()">Booking via WhatsApp</button>
</div>

<script>
const waNumber = "6282199327646";

const hargaUmum = {
1:100000,2:200000,3:300000,4:320000,5:370000,6:400000,
7:350000,8:400000,9:450000,10:500000,11:440000,12:480000,
13:520000,14:560000,15:600000,16:480000,17:510000,18:540000,
19:570000,20:600000,21:630000,22:660000,23:690000,24:720000,
25:750000,26:650000,27:675000,28:700000,29:725000,30:750000
};

let totalHarga = 0;

function updateForm(){
 const l = document.getElementById("layanan").value;
 document.getElementById("formWisuda").style.display = l=="wisuda"?"block":"none";
 document.getElementById("formUmum").style.display = l=="umum"?"block":"none";
 document.getElementById("total").innerText="Total: -";
}

function hitungWisuda(){
 const paket=document.getElementById("paketWisuda").value;
 const orang=parseInt(document.getElementById("orangWisuda").value)||0;
 if(paket=="family") totalHarga=350000+(orang>10?(orang-10)*25000:0);
 if(paket=="plus") totalHarga=675000+(orang>12?(orang-12)*25000:0);
 document.getElementById("total").innerText="Total: Rp "+totalHarga.toLocaleString("id-ID");
}

function hitungUmum(){
 const orang=document.getElementById("orangUmum").value;
 if(hargaUmum[orang]){
  totalHarga=hargaUmum[orang];
  document.getElementById("total").innerText="Total: Rp "+totalHarga.toLocaleString("id-ID");
 }
}

function kirimWA(){
 const nama=document.getElementById("nama").value;
 const hp=document.getElementById("hp").value;
 const layanan=document.getElementById("layanan").value;
 const jam=document.getElementById("jam").value;
 let detail="";

 if(layanan=="wisuda"){
  detail="Paket: "+paketWisuda.value+"%0AJumlah orang: "+orangWisuda.value;
 }
 if(layanan=="umum"){
  detail="Jumlah orang: "+orangUmum.value;
 }

 const pesan="Halo Logaloga Studio%0A"+
 "Nama: "+nama+"%0A"+
 "WA: "+hp+"%0A"+
 "Jam: "+jam+"%0A"+
 "Layanan: "+layanan+"%0A"+
 detail+"%0A"+
 "Total: Rp "+totalHarga.toLocaleString("id-ID");

 window.open("https://wa.me/"+waNumber+"?text="+pesan,"_blank");
}
</script>

</body>
</html>
