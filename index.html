<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logaloga Studio Booking</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff3f3;
  margin: 0;
  padding: 0;
}

header {
  background: #ffd6d6;
  text-align: center;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}

.container {
  max-width: 400px;
  margin: 20px auto;
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
  font-size: 14px;
  display: block;
  margin-top: 10px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top: 3px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
}

#kostumBtn { background: orange; }
#diskonBtn { background: deeppink; color: white; }
#waBtn { background: #25D366; color: white; }

.total {
  margin-top: 10px;
  font-weight: bold;
  font-size: 16px;
}

.gallery img {
  width: 48%;
  border-radius: 6px;
  margin-top: 5px;
}
</style>
</head>

<body>

<header>✨ Logaloga Studio Booking ✨</header>

<div class="container">
<label>Nama</label>
<input id="nama">

<label>WhatsApp</label>
<input id="wa">

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Jam</label>
<input type="time" id="jam">

<label>Layanan</label>
<select id="layanan" onchange="hitung()">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Foto Wisuda</option>
  <option value="pasfoto">Pas Foto</option>
  <option value="prewedding">Prewedding</option>
</select>

<label>Jumlah Orang</label>
<input type="number" id="jumlah" value="1" min="1" onchange="hitung()">

<button id="kostumBtn" onclick="tambahKostum()">Tambah Kostum +50.000</button>
<button id="diskonBtn" onclick="diskon()">Aktifkan Diskon 10%</button>

<div class="total" id="totalHarga">Total: Rp 0</div>

<div class="gallery">
  <img src="images/IMG_0170.jpg">
  <img src="images/IMG_1438.jpg">
</div>

<button id="waBtn" onclick="kirimWA()">Kirim WhatsApp</button>

</div>

<script>
let harga = 0;
let extra = 0;
let diskonAktif = false;

function hitung() {
  let layanan = document.getElementById("layanan").value;
  let jml = parseInt(document.getElementById("jumlah").value);

  // HARGA DASAR
  let base = 0;
  if (layanan == "umum") base = 40000;
  if (layanan == "wisuda") base = 60000;
  if (layanan == "pasfoto") base = 25000;
  if (layanan == "prewedding") base = 500000;

  // KHUSUS FOTO UMUM 16 ORANG
  if (layanan == "umum" && jml == 16) {
    harga = 560000;
  } 
  else {
    harga = base * jml;
  }

  let total = harga + extra;

  if (diskonAktif) {
    total = total * 0.9;
  }

  document.getElementById("totalHarga").innerHTML =
    "Total: Rp " + total.toLocaleString("id-ID");
}

function tambahKostum() {
  extra += 50000;
  hitung();
}

function diskon() {
  diskonAktif = !diskonAktif;
  hitung();
}

function kirimWA() {
  let nama = document.getElementById("nama").value;
  let wa = document.getElementById("wa").value;
  let tanggal = document.getElementById("tanggal").value;
  let jam = document.getElementById("jam").value;
  let layanan = document.getElementById("layanan").value;
  let jml = document.getElementById("jumlah").value;
  let total = document.getElementById("totalHarga").innerText;

  let pesan = `Halo Logaloga Studio,%0A
Nama: ${nama}%0A
WA: ${wa}%0A
Tanggal: ${tanggal}%0A
Jam: ${jam}%0A
Layanan: ${layanan}%0A
Jumlah Orang: ${jml}%0A
${total}`;

  window.open("https://wa.me/628XXXXXXXXXX?text=" + pesan);
}
</script>

</body>
</html>
