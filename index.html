<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#fef9f7;color:#333}
header{background:#ffd6d6;text-align:center;padding:30px;font-size:26px;font-weight:bold}
.container{max-width:480px;margin:20px auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
label{display:block;margin-top:10px;font-weight:bold}
input,select,button{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
button{font-weight:bold;cursor:pointer}
#diskonBtn{background:#ff006e;color:#fff;margin-top:10px}
#total{margin-top:15px;font-size:18px;font-weight:bold;text-align:center}
#gallery{display:flex;gap:5px;justify-content:center;margin-top:10px}
#gallery img{width:80px;height:80px;object-fit:cover;border-radius:6px}
</style>
</head>

<body>

<header>✨ Logaloga Studio Booking ✨</header>

<div class="container">

<label>Nama</label>
<input id="nama">

<label>WhatsApp</label>
<input id="hp">

<label>Tanggal</label>
<input type="date" id="tanggalBooking">

<label>Jam</label>
<input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<!-- FOTO UMUM -->
<div id="formUmum">
<label>Jumlah Orang</label>
<input type="number" id="orangUmum" min="1" max="30">
<div>1–15 harga paket | 16–25 = 30.000/org | 26–30 = 25.000/org</div>
</div>

<!-- WISUDA -->
<div id="formWisuda" style="display:none">
<label>Paket Wisuda</label>
<select id="paketWisuda">
  <option value="350000">Rp350.000 – 15 file</option>
  <option value="675000">Rp675.000 – 30 file</option>
</select>
<label>Jumlah Orang</label>
<input type="number" id="orangWisuda" min="1">
<div>Tambahan orang: Rp25.000/org</div>
</div>

<!-- PREWEDDING -->
<div id="formPrewedding" style="display:none">
<label>Paket Prewedding</label>
<select id="paketPrewedding">
  <option value="400000">Rp400.000 – 25 file</option>
  <option value="680000">Rp680.000 – 35 file</option>
  <option value="800000">Rp800.000 – 45 file</option>
</select>
</div>

<!-- PASFOTO -->
<div id="formPasfoto" style="display:none">
<select id="jenisPasfoto">
  <option value="40000">Sendiri – Rp40.000</option>
  <option value="50000">Berdua – Rp50.000</option>
</select>
<label><input type="checkbox" id="gantiWarna"> Ganti latar (+20.000)</label>
<label><input type="checkbox" id="bersihkanWajah"> Bersihkan wajah (+10.000)</label>
<label><input type="checkbox" id="editDasi"> Edit jas (+20.000)</label>
</div>

<div id="total">Total: -</div>

<div id="gallery"></div>

<button onclick="kirimWA()">Kirim WhatsApp</button>
</div>

<script>
const hargaUmum={
1:100000,2:200000,3:300000,4:335000,5:370000,
6:400000,7:420000,8:450000,9:475000,10:500000,
11:525000,12:550000,13:575000,14:600000,15:625000,
16:560000
};

const photos={
umum:["images/IMG_3405.jpg","images/IMG_5997.jpg"],
wisuda:["images/IMG_0170.jpg","images/IMG_9977.jpg"],
prewedding:["images/IMG_1487.jpg","images/IMG_1470.jpg"],
pasfoto:["images/IMG_3298.jpg","images/anisa.jpg"]
};

const layanan=document.getElementById("layanan");
const totalDiv=document.getElementById("total");
const gallery=document.getElementById("gallery");

function hitung(){
let total=0;

if(layanan.value==="umum"){
  let o=+orangUmum.value||0;
  if(o<=15) total=hargaUmum[o]||0;
  else if(o<=25) total=o*30000;
  else total=o*25000;
}

if(layanan.value==="wisuda"){
  total=+paketWisuda.value;
  let o=+orangWisuda.value||0;
  if(o>1) total+=(o-1)*25000;
}

if(layanan.value==="prewedding"){
  total=+paketPrewedding.value;
}

if(layanan.value==="pasfoto"){
  total=+jenisPasfoto.value;
  if(gantiWarna.checked) total+=20000;
  if(bersihkanWajah.checked) total+=10000;
  if(editDasi.checked) total+=20000;
}

totalDiv.innerText= total?`Total: Rp ${total.toLocaleString("id-ID")}`:"Total: -";
}

function updateForm(){
["formUmum","formWisuda","formPrewedding","formPasfoto"]
.forEach(id=>document.getElementById(id).style.display="none");

document.getElementById("form"+layanan.value.charAt(0).toUpperCase()+layanan.value.slice(1)).style.display="block";
updateGallery();hitung();
}

function updateGallery(){
gallery.innerHTML="";
(photos[layanan.value]||[]).forEach(f=>{
let i=document.createElement("img");i.src=f;gallery.appendChild(i);
});
}

layanan.onchange=updateForm;
document.querySelectorAll("input,select").forEach(e=>e.oninput=hitung);
updateForm();

function kirimWA(){
alert("Booking siap dikirim ke WhatsApp");
}
</script>

</body>
</html>
