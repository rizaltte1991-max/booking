<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Logaloga Studio</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#081b2a;
  color:#fff;
}
.container{
  width:360px;
  margin:40px auto;
  background:#0e2a44;
  padding:20px;
  border-radius:10px;
}
h2{text-align:center;margin-bottom:15px}
label{font-size:13px}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:4px;
  margin-bottom:10px;
  border-radius:5px;
  border:none;
}
button{
  background:#ff0066;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.info{
  font-size:13px;
  color:#ffd700;
  text-align:center;
}
#totalHarga{
  text-align:center;
  font-size:18px;
  margin:10px 0;
  font-weight:bold;
}
.form-section{display:none}
</style>
</head>

<body>
<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama</label>
<input id="nama">

<label>WhatsApp</label>
<input id="hp">

<label>Tanggal</label>
<input type="date" id="tanggalBooking">

<label>Jam</label>
<input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Foto Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pas Foto</option>
</select>

<!-- FOTO UMUM -->
<div class="form-section" id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1" max="30">
  <div id="infoUmum" class="info">
    ðŸ“¸ File: -
    <br>ðŸ‘• Kostum: -
    <br>âž• Tambahan file: Rp25.000 / file
  </div>
</div>

<!-- WISUDA -->
<div class="form-section" id="formWisuda">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="paket">Paket Wisuda</option>
  </select>
  <div class="info">Harga paket Rp350.000</div>
</div>

<!-- PREWEDDING -->
<div class="form-section" id="formPrewedding">
  <label>Paket Prewedding</label>
  <select id="paketPrewedding">
    <option value="paket">Paket Prewedding</option>
  </select>
  <div class="info">Harga paket Rp400.000</div>
</div>

<!-- PAS FOTO -->
<div class="form-section" id="formPasfoto">
  <label>Jenis Pas Foto</label>
  <select id="jenisPasfoto">
    <option value="standar">Standar</option>
  </select>

  <label><input type="checkbox" id="gantiWarna"> Ganti Background</label><br>
  <label><input type="checkbox" id="bersihkanWajah"> Bersihkan Wajah</label><br>
  <label><input type="checkbox" id="editDasi"> Edit Dasi</label>

  <label>Jumlah Cetak</label>
  <input type="number" id="jumlahCetak" min="0">
</div>

<div id="totalHarga">Total: -</div>

<button onclick="kirimWA()">Kirim ke WhatsApp</button>
</div>

<script>
const waNumber="628xxxxxxxxxx";

const nama=document.getElementById("nama");
const hp=document.getElementById("hp");
const tanggalBooking=document.getElementById("tanggalBooking");
const jamBooking=document.getElementById("jamBooking");
const layanan=document.getElementById("layanan");

const formUmum=document.getElementById("formUmum");
const formWisuda=document.getElementById("formWisuda");
const formPrewedding=document.getElementById("formPrewedding");
const formPasfoto=document.getElementById("formPasfoto");

const orangUmum=document.getElementById("orangUmum");
const infoUmum=document.getElementById("infoUmum");

const paketWisuda=document.getElementById("paketWisuda");
const paketPrewedding=document.getElementById("paketPrewedding");

const jenisPasfoto=document.getElementById("jenisPasfoto");
const gantiWarna=document.getElementById("gantiWarna");
const bersihkanWajah=document.getElementById("bersihkanWajah");
const editDasi=document.getElementById("editDasi");
const jumlahCetak=document.getElementById("jumlahCetak");

let totalHarga=0;

function rupiah(x){
  return "Rp " + x.toLocaleString("id-ID");
}

function setTotal(n){
  totalHarga=n;
  document.getElementById("totalHarga").innerText=
    "Total: "+rupiah(totalHarga);
}

/* ================= FOTO UMUM ================= */
function hitungUmum(){
  const orang=parseInt(orangUmum.value||0);
  let harga=0;
  let kostum="-";

  if(orang<=3){
    harga=300000;
    kostum="1 set";
  }else if(orang<=15){
    harga=300000;
    kostum="2 set";
  }else if(orang<=25){
    harga=560000; // DIKUNCI
    kostum="3 set";
  }else if(orang<=30){
    harga=orang*25000;
    kostum="3 set";
  }

  infoUmum.innerHTML=`
    ðŸ“¸ File: standar
    <br>ðŸ‘• Kostum: ${kostum}
    <br>âž• Tambahan file: Rp25.000 / file
  `;

  setTotal(harga);
}

/* ================= WISUDA ================= */
function hitungWisuda(){
  setTotal(350000);
}

/* ================= PREWEDDING ================= */
function hitungPrewedding(){
  setTotal(400000);
}

/* ================= PAS FOTO ================= */
function hitungPasfoto(){
  let harga=50000;
  if(gantiWarna.checked) harga+=10000;
  if(bersihkanWajah.checked) harga+=15000;
  if(editDasi.checked) harga+=10000;
  harga+=(jumlahCetak.value||0)*10000;
  setTotal(harga);
}

/* ================= FORM SWITCH ================= */
function updateForm(){
  formUmum.style.display="none";
  formWisuda.style.display="none";
  formPrewedding.style.display="none";
  formPasfoto.style.display="none";
  document.getElementById("totalHarga").innerText="Total: -";

  if(layanan.value==="umum"){formUmum.style.display="block";hitungUmum();}
  if(layanan.value==="wisuda"){formWisuda.style.display="block";hitungWisuda();}
  if(layanan.value==="prewedding"){formPrewedding.style.display="block";hitungPrewedding();}
  if(layanan.value==="pasfoto"){formPasfoto.style.display="block";hitungPasfoto();}
}

/* ================= EVENT LISTENER ================= */
layanan.onchange=updateForm;
orangUmum.oninput=hitungUmum;
paketWisuda.onchange=hitungWisuda;
paketPrewedding.onchange=hitungPrewedding;
jenisPasfoto.onchange=hitungPasfoto;
gantiWarna.onchange=hitungPasfoto;
bersihkanWajah.onchange=hitungPasfoto;
editDasi.onchange=hitungPasfoto;
jumlahCetak.oninput=hitungPasfoto;

function kirimWA(){
  if(!nama.value||!hp.value||!tanggalBooking.value||!jamBooking.value){
    alert("Lengkapi data");
    return;
  }
  let msg=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Tanggal: ${tanggalBooking.value}
Jam: ${jamBooking.value}
Layanan: ${layanan.value}
Total: ${rupiah(totalHarga)}`;
  window.open("https://wa.me/"+waNumber+"?text="+encodeURIComponent(msg));
}

updateForm();
</script>
</body>
</html>
