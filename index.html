<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0b1e2d;
  color:#fff;
  padding:20px;
}
.container{
  max-width:500px;
  margin:auto;
  background:#1c2b3a;
  padding:20px;
  border-radius:10px;
}
label{display:block;margin-top:10px;font-weight:bold}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:none;
}
button{
  background:#3a86ff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#btnDiskon{background:#ff006e}
#tambahKostumBtn{
  background:#ffbe0b;
  color:#000;
}
.info{
  margin-top:8px;
  font-size:13px;
  color:#ffd700;
  text-align:center;
}
#total{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-align:center;
}
#countdown{
  text-align:center;
  margin-top:8px;
  color:#ffd700;
}
</style>
</head>

<body>
<div class="container">
<h2 style="text-align:center">Booking Logaloga Studio</h2>

<label>Nama</label><input id="nama">
<label>WhatsApp</label><input id="hp">
<label>Tanggal</label><input type="date" id="tanggalBooking">
<label>Jam</label><input type="time" id="jamBooking">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewedding">Prewedding</option>
  <option value="pasfoto">Pasfoto</option>
</select>

<!-- FOTO UMUM -->
<div id="formUmum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum">
  <button id="btnDiskon" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>
  <button id="tambahKostumBtn" onclick="tambahKostum()" disabled>Tambah Kostum +50.000</button>
  <div id="countdown"></div>
  <div class="info" id="infoUmum"></div>
</div>

<!-- WISUDA -->
<div id="formWisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="350000">Rp350.000 – 15 file – 10 orang – Bonus 10R 1</option>
    <option value="675000">Rp675.000 – 30 file – 12 orang – Bonus 10R 2</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda">
  <div class="info" id="infoWisuda">
    Tambahan orang Rp25.000 | Tambahan file Rp25.000
  </div>
</div>

<!-- PREWEDDING -->
<div id="formPrewedding" style="display:none">
  <label>Paket Prewedding</label>
  <select id="paketPrewedding">
    <option value="400000" data-file="25" data-bonus="10R 1 + 3R 2">
      Rp400.000 – 25 file – Bonus 10R 1 + 3R 2
    </option>
    <option value="680000" data-file="35" data-bonus="12R 1">
      Rp680.000 – 35 file – Bonus 12R 1
    </option>
  </select>
  <div class="info" id="infoPrewedding">
    Tambahan file Rp25.000 / file
  </div>
</div>

<!-- PASFOTO -->
<div id="formPasfoto" style="display:none">
  <label>Jenis Pasfoto</label>
  <select id="jenisPasfoto">
    <option value="40000">Sendiri – Rp40.000</option>
    <option value="50000">Berdua – Rp50.000</option>
  </select>
  <label><input type="checkbox" id="gantiWarna"> Ganti latar +20.000</label>
  <label><input type="checkbox" id="bersihkanWajah"> Bersihkan wajah +10.000</label>
  <label><input type="checkbox" id="editDasi"> Edit jas/dasi +20.000</label>
  <label>Jumlah Cetak</label>
  <input type="number" id="jumlahCetak">
</div>

<div id="total">Total: -</div>
<button onclick="kirimWA()">Kirim WhatsApp</button>
</div>

<script>
let totalHarga=0, diskonAktif=false, extraKostum=0;

/* ===== WISUDA ===== */
function hitungWisuda(){
  let harga=parseInt(paketWisuda.value);
  let max=harga===350000?10:12;
  let orang=parseInt(orangWisuda.value)||0;
  if(orang>max) harga+=(orang-max)*25000;
  totalHarga=harga;
  total.innerText="Total: Rp "+totalHarga.toLocaleString("id-ID");
}

/* ===== PREWEDDING ===== */
function hitungPrewedding(){
  totalHarga=parseInt(paketPrewedding.value);
  total.innerText="Total: Rp "+totalHarga.toLocaleString("id-ID");
}

/* ===== PASFOTO ===== */
function hitungPasfoto(){
  let h=parseInt(jenisPasfoto.value);
  if(gantiWarna.checked) h+=20000;
  if(bersihkanWajah.checked) h+=10000;
  if(editDasi.checked) h+=20000;
  h+=(parseInt(jumlahCetak.value)||0)*3000;
  totalHarga=h;
  total.innerText="Total: Rp "+totalHarga.toLocaleString("id-ID");
}

/* ===== SWITCH FORM ===== */
function updateForm(){
  formUmum.style.display=layanan.value==="umum"?"block":"none";
  formWisuda.style.display=layanan.value==="wisuda"?"block":"none";
  formPrewedding.style.display=layanan.value==="prewedding"?"block":"none";
  formPasfoto.style.display=layanan.value==="pasfoto"?"block":"none";
  total.innerText="Total: -";
}

layanan.onchange=updateForm;
paketWisuda.onchange=hitungWisuda;
orangWisuda.oninput=hitungWisuda;
paketPrewedding.onchange=hitungPrewedding;
jenisPasfoto.onchange=hitungPasfoto;
gantiWarna.onchange=hitungPasfoto;
bersihkanWajah.onchange=hitungPasfoto;
editDasi.onchange=hitungPasfoto;
jumlahCetak.oninput=hitungPasfoto;
</script>
</body>
</html>
