<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Logaloga Studio Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;font-family:Arial,sans-serif;
  background:#f3f4f6;
  display:flex;justify-content:center;
  padding:20px
}
.container{
  background:#ffffff;
  max-width:520px;width:100%;
  padding:20px;border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15)
}
h2{text-align:center;margin-bottom:10px}
label{margin-top:10px;display:block;font-weight:bold}
input,select,button{
  width:100%;padding:8px;margin-top:5px;
  border-radius:8px;border:1px solid #ccc
}
button{font-weight:bold;cursor:pointer}
#diskonBtn{background:#ff006e;color:#fff;margin-top:10px}
#kostumBtn{background:#ffbe0b;color:#000;margin-top:6px}
.info{font-size:13px;color:#555;margin-top:5px}
#total{margin-top:15px;font-size:18px;font-weight:bold;text-align:center}
#countdown{text-align:center;color:#ff006e;font-size:14px}
</style>
</head>

<body>
<div class="container">
<h2>Booking Logaloga Studio</h2>

<label>Nama</label>
<input id="nama">

<label>No WhatsApp</label>
<input id="hp">

<label>Tanggal Booking</label>
<input type="date" id="tanggal">

<label>Jam Booking</label>
<input type="time" id="jam">

<label>Layanan</label>
<select id="layanan">
  <option value="umum">Foto Umum</option>
  <option value="wisuda">Wisuda</option>
  <option value="prewed">Prewedding</option>
  <option value="pasfoto">Pas Foto</option>
</select>

<!-- UMUM -->
<div id="umum">
  <label>Jumlah Orang</label>
  <input type="number" id="orangUmum" min="1">
  <div class="info">Tambah file + Rp25.000 / file</div>
  <button id="kostumBtn" disabled onclick="tambahKostum()">Tambah Kostum +50.000</button>
</div>

<!-- WISUDA -->
<div id="wisuda" style="display:none">
  <label>Paket Wisuda</label>
  <select id="paketWisuda">
    <option value="family">Family – 350.000 (10 org)</option>
    <option value="plus">Plus – 675.000 (12 org)</option>
  </select>
  <label>Jumlah Orang</label>
  <input type="number" id="orangWisuda" min="1">
  <div class="info">
    Tambahan orang hanya untuk Wisuda<br>
    Tambah file + Rp25.000 / file
  </div>
</div>

<!-- PREWED -->
<div id="prewed" style="display:none">
  <label>Paket Prewedding</label>
  <select id="paketPrewed">
    <option value="1">400.000 | 25 file | 1 kostum</option>
    <option value="2">680.000 | 35 file | 2 kostum</option>
    <option value="3">800.000 | 45 file | 3 kostum</option>
  </select>
  <div class="info">
    Tambah file + Rp25.000 / file
  </div>
</div>

<!-- PAS FOTO -->
<div id="pasfoto" style="display:none">
  <label>Jenis</label>
  <select id="jenisPasfoto">
    <option value="40000">Sendiri – 40.000</option>
    <option value="50000">Berdua – 50.000</option>
  </select>
</div>

<button id="diskonBtn" onclick="toggleDiskon()">Aktifkan Diskon 10%</button>
<div id="countdown"></div>
<div id="total">Total: -</div>

<button onclick="kirimWA()">Kirim ke WhatsApp</button>
</div>

<script>
const wa="6282199327646";
const deadline=new Date("2026-01-28T22:00:00+07:00");
let diskon=false;
let kostum=0;

const hargaUmum={
1:100000,2:200000,3:300000,4:320000,5:370000,
6:400000,7:420000,8:450000,9:480000,10:500000,
11:520000,12:540000,13:560000,14:580000,15:600000
};

function hitung(){
let t=0;
if(layanan.value==="umum"){
  let o=+orangUmum.value||0;
  if(o<=15)t=hargaUmum[o]||0;
  else if(o<=25)t=o*30000;
  else t=o*25000;
  if(diskon)t*=0.9;
  t+=kostum;
}
if(layanan.value==="wisuda"){
  let base=paketWisuda.value==="family"?350000:675000;
  let max=paketWisuda.value==="family"?10:12;
  let o=+orangWisuda.value||0;
  if(o>max)base+=(o-max)*25000;
  t=base;
}
if(layanan.value==="prewed"){
  t={1:400000,2:680000,3:800000}[paketPrewed.value];
}
if(layanan.value==="pasfoto"){
  t=+jenisPasfoto.value;
}
total.innerText=t?`Total: Rp ${t.toLocaleString("id-ID")}`:"Total: -";
}

function toggleDiskon(){
if(new Date()>deadline)return;
diskon=!diskon;
kostumBtn.disabled=!diskon;
hitung();
}

function tambahKostum(){kostum+=50000;hitung();}

function update(){
umum.style.display=layanan.value==="umum"?"block":"none";
wisuda.style.display=layanan.value==="wisuda"?"block":"none";
prewed.style.display=layanan.value==="prewed"?"block":"none";
pasfoto.style.display=layanan.value==="pasfoto"?"block":"none";
kostum=0;diskon=false;kostumBtn.disabled=true;
hitung();
}

setInterval(()=>{
let s=Math.max(0,(deadline-new Date())/1000|0);
countdown.innerText=s?`Diskon berakhir ${s} detik lagi`:"Diskon berakhir";
},1000);

layanan.onchange=update;
orangUmum.oninput=hitung;
orangWisuda.oninput=hitung;
paketWisuda.onchange=hitung;
paketPrewed.onchange=hitung;
jenisPasfoto.onchange=hitung;

function kirimWA(){
let msg=`Halo Logaloga Studio
Nama: ${nama.value}
WA: ${hp.value}
Tanggal: ${tanggal.value}
Jam: ${jam.value}
Layanan: ${layanan.value}
${total.innerText}`;
window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`);
}
</script>
</body>
</html>
